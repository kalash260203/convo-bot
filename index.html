<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ConvoBOT - Your AI Assistant</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://unpkg.com/prettier@2.8.8/standalone.js"></script>
    <script src="https://unpkg.com/prettier@2.8.8/parser-babel.js"></script>
    <script>
      window.prettierPlugins = window.prettierPlugins || [];
      window.prettierPlugins.push(window.prettierPlugins_babel);
    </script>
</head>
<body>
    <div class="background-anim">
        <span class="circle circle1"></span>
        <span class="circle circle2"></span>
        <span class="circle circle3"></span>
        <span class="circle circle4"></span>
        <span class="circle circle5"></span>
    </div>
    <div class="chat-container">
        <!-- Header -->
        <div class="chat-header">
            <div class="header-content">
                <div class="bot-avatar">
                    <i class="fas fa-robot"></i>
                </div>
                <div class="bot-info">
                    <h2>ConvoBOT -  Your AI Assistant</h2>
                    <span class="status">Online</span>
                </div>
                <div class="header-actions">
                    <button id="clearChat" class="clear-btn" title="Clear Chat">
                        <i class="fas fa-trash"></i>
                    </button>
                    <button id="settingsBtn" class="settings-btn" title="Settings">
                        <i class="fas fa-cog"></i>
                    </button>
                </div>
            </div>
        </div>

        <!-- Chat Messages Area -->
        <div class="chat-messages" id="chatMessages">
            <div class="message bot-message">
                <div class="message-avatar">
                    <i class="fas fa-robot"></i>
                </div>
                <div class="message-content">
                    <p>Hello! I'm your AI assistant. How can I help you today?</p>
                    <span class="message-time">Just now</span>
                </div>
            </div>
        </div>

        <!-- Typing Indicator -->
        <div class="typing-indicator" id="typingIndicator" style="display: none;">
            <div class="message-avatar">
                <i class="fas fa-robot"></i>
            </div>
            <div class="typing-dots">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>

        <!-- Input Area -->
        <div class="chat-input-container">
            <div class="chat-input">
                <textarea 
                    id="messageInput" 
                    placeholder="Type your message here..." 
                    rows="1"
                    maxlength="1000"
                ></textarea>
                <button id="sendButton" class="send-btn">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
            <div class="input-footer">
                <span class="char-count" id="charCount">0/1000</span>
                <span class="powered-by">Powered by AI</span>
            </div>
        </div>
    </div>

    <!-- Settings Modal -->
    <div class="modal" id="settingsModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Settings</h3>
                <button class="close-btn" id="closeSettings">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <div class="setting-group">
                    <label for="apiKey">API Key (Optional):</label>
                    <input type="password" id="apiKey" placeholder="Enter your API key">
                    <small>Leave empty to use demo mode</small>
                </div>
                <div class="setting-group">
                    <label for="apiEndpoint">API Endpoint:</label>
                    <select id="apiEndpoint">
                        <option value="demo">Demo Mode (No API required)</option>
                        <option value="openai">OpenAI GPT</option>
                        <option value="huggingface">Hugging Face</option>
                        <option value="custom">Custom Endpoint</option>
                    </select>
                </div>
                <div class="setting-group" id="customEndpointGroup" style="display: none;">
                    <label for="customUrl">Custom API URL:</label>
                    <input type="url" id="customUrl" placeholder="https://api.example.com/chat">
                </div>
            </div>
            <div class="modal-footer">
                <button id="saveSettings" class="save-btn">Save Settings</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
